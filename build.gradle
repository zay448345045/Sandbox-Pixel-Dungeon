buildscript {
    repositories {
        google()
        mavenCentral()
        maven {
            url = uri("https://storage.googleapis.com/r8-releases/raw")
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.9.1'
    }
}

allprojects {

    ext {
        appName = 'Sandbox Pixel Dungeon'
        appPackageName = 'com.alphadraxonis.sandboxpd'

        appVersionCode = 833
        appVersionName = '1.3.2'

        appJavaCompatibility = JavaVersion.VERSION_23

        appAndroidCompileSDK = 35
        appAndroidMinSDK = 14
        appAndroidTargetSDK = 35

        gdxVersion = '1.13.1'
        gdxControllersVersion = '2.2.4-SNAPSHOT'
        robovmVersion = '2.3.21'
    }
    version = appVersionName

    repositories {
        google()
        mavenCentral()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }

}
